<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/app.css" />

    <meta name="description" content="Undefeatable tic tac toe (minimax algorithm) developed with ES6, React.js and React Hooks" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Tic Tac Toe: ES6, React, and React Hooks</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app</noscript>

    <div id="tictactoe">
      <div class="ttt-board">
        <div class="ttt-column">
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
        </div>
        <div class="ttt-column">
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
        </div>
        <div class="ttt-column">
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
          <div class="ttt-space ttt-space-open"><div class="ttt-symbol">&nbsp;</div></div>
        </div>
      </div>
      <div class="ttt-message">Game on! :)</div>
      <div class="ttt-controls"><button class="btn btn-primary">Reset Game</button></div>
    </div>
  </body>
</html>
